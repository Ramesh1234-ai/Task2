<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .auth-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .employee-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .employee-form h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .employee-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .employee-table h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card h4 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            color: #ee5a24;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Employee Management System</h1>
            <p>Secure CRUD Operations with Data Export</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h2>üîê Administrator Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="auth-message"></div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="main-content">
            <div class="controls">
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
                <button class="btn btn-success" onclick="exportToJSON()">üì• Export Data (JSON)</button>
                <button class="btn" onclick="toggleForm()">‚ûï Add New Employee</button>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h4 id="total-employees">0</h4>
                    <p>Total Employees</p>
                </div>
                <div class="stat-card">
                    <h4 id="total-departments">0</h4>
                    <p>Departments</p>
                </div>
                <div class="stat-card">
                    <h4 id="avg-salary">$0</h4>
                    <p>Average Salary</p>
                </div>
            </div>

            <!-- Employee Form -->
            <div id="employee-form" class="employee-form hidden">
                <h3 id="form-title">Add New Employee</h3>
                <form id="empForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="position">Position:</label>
                            <input type="text" id="position" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" id="salary" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="hireDate">Hire Date:</label>
                            <input type="date" id="hireDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" rows="3" placeholder="Enter full address"></textarea>
                    </div>
                    <button type="submit" class="btn">üíæ Save Employee</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                </form>
            </div>

            <!-- Employee Table -->
            <div class="employee-table">
                <h3>Employee Records</h3>
                <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search employees...">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Hire Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Employee data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let employees = [];
        let editingEmployeeId = null;
        let isAuthenticated = false;

        // Authentication credentials (in real app, this would be server-side)
        const adminCredentials = {
            username: 'admin',
            password: 'admin123'
        };

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            setupEventListeners();
            updateStats();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('empForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        }

        // Authentication functions
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('auth-message');

            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAuthenticated = true;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-content').classList.add('active');
                showAlert('Login successful!', 'success');
                renderEmployeeTable();
            } else {
                messageDiv.innerHTML = '<div class="alert alert-error">Invalid credentials. Try username: admin, password: admin123</div>';
            }
        }

        function logout() {
            isAuthenticated = false;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-content').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('auth-message').innerHTML = '';
        }

        // Employee CRUD operations
        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Validate required fields
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'department', 'position', 'salary', 'hireDate'];
            const missingFields = [];
            
            requiredFields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    missingFields.push(field);
                }
            });
            
            if (missingFields.length > 0) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            const employeeData = {
                id: editingEmployeeId || generateId(),
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                department: document.getElementById('department').value,
                position: document.getElementById('position').value.trim(),
                salary: parseFloat(document.getElementById('salary').value),
                hireDate: document.getElementById('hireDate').value,
                address: document.getElementById('address').value.trim(),
                createdAt: editingEmployeeId ? employees.find(emp => emp.id === editingEmployeeId).createdAt : new Date().toISOString()
            };

            if (editingEmployeeId) {
                updateEmployee(employeeData);
            } else {
                createEmployee(employeeData);
            }
        }

        function createEmployee(employeeData) {
            employees.push(employeeData);
            showAlert('Employee added successfully!', 'success');
            resetForm();
            document.getElementById('employee-form').classList.add('hidden');
            renderEmployeeTable();
            updateStats();
        }

        function updateEmployee(employeeData) {
            const index = employees.findIndex(emp => emp.id === editingEmployeeId);
            if (index !== -1) {
                employees[index] = employeeData;
                showAlert('Employee updated successfully!', 'success');
                resetForm();
                document.getElementById('employee-form').classList.add('hidden');
                renderEmployeeTable();
                updateStats();
            }
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                employees = employees.filter(emp => emp.id !== id);
                showAlert('Employee deleted successfully!', 'success');
                renderEmployeeTable();
                updateStats();
            }
        }

        function editEmployee(id) {
            const employee = employees.find(emp => emp.id === id);
            if (employee) {
                editingEmployeeId = id;
                document.getElementById('form-title').textContent = 'Edit Employee';
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('email').value = employee.email;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('department').value = employee.department;
                document.getElementById('position').value = employee.position;
                document.getElementById('salary').value = employee.salary;
                document.getElementById('hireDate').value = employee.hireDate;
                document.getElementById('address').value = employee.address;
                document.getElementById('employee-form').classList.remove('hidden');
            }
        }

        // UI helper functions
        function toggleForm() {
            const form = document.getElementById('employee-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                resetForm();
            }
        }

        function cancelForm() {
            document.getElementById('employee-form').classList.add('hidden');
            resetForm();
        }

        function resetForm() {
            document.getElementById('empForm').reset();
            editingEmployeeId = null;
            document.getElementById('form-title').textContent = 'Add New Employee';
        }

        function renderEmployeeTable() {
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '';

            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.firstName} ${employee.lastName}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department}</td>
                    <td>${employee.position}</td>
                    <td>$${employee.salary.toLocaleString()}</td>
                    <td>${new Date(employee.hireDate).toLocaleDateString()}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-secondary" onclick="editEmployee(${employee.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${employee.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#employeeTableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        function updateStats() {
            const totalEmployees = employees.length;
            const departments = [...new Set(employees.map(emp => emp.department))].length;
            const avgSalary = employees.length > 0 ? 
                employees.reduce((sum, emp) => sum + emp.salary, 0) / employees.length : 0;

            document.getElementById('total-employees').textContent = totalEmployees;
            document.getElementById('total-departments').textContent = departments;
            document.getElementById('avg-salary').textContent = '$' + avgSalary.toLocaleString();
        }

        // Export functionality
        function exportToJSON() {
            const dataToExport = {
                exportDate: new Date().toISOString(),
                totalEmployees: employees.length,
                employees: employees
            };

            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `employee-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('Data exported successfully!', 'success');
        }

        // Utility functions
        function generateId() {
            return Date.now();
        }

        function showAlert(message, type) {
            // Remove existing alerts first
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // Insert after the header
            const header = document.querySelector('.header');
            header.insertAdjacentElement('afterend', alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function loadSampleData() {
            employees = [
                {
                    id: 1,
                    firstName: 'John',
                    lastName: 'Doe',
                    email: 'john.doe@company.com',
                    phone: '+1-555-0123',
                    department: 'IT',
                    position: 'Software Engineer',
                    salary: 75000,
                    hireDate: '2023-01-15',
                    address: '123 Main St, City, State 12345',
                    createdAt: '2023-01-15T08:00:00Z'
                },
                {
                    id: 2,
                    firstName: 'Jane',
                    lastName: 'Smith',
                    email: 'jane.smith@company.com',
                    phone: '+1-555-0124',
                    department: 'HR',
                    position: 'HR Manager',
                    salary: 65000,
                    hireDate: '2023-02-01',
                    address: '456 Oak Ave, City, State 12345',
                    createdAt: '2023-02-01T09:00:00Z'
                },
                {
                    id: 3,
                    firstName: 'Mike',
                    lastName: 'Johnson',
                    email: 'mike.johnson@company.com',
                    phone: '+1-555-0125',
                    department: 'Finance',
                    position: 'Financial Analyst',
                    salary: 60000,
                    hireDate: '2023-03-10',
                    address: '789 Pine Rd, City, State 12345',
                    createdAt: '2023-03-10T10:00:00Z'
                }
            ];
        }
    </script>
</body>
</html>
